<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список деталей</title>
    <style>
        .clickable-row {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .clickable-row:hover {
            background-color: #2596be;
        }
    </style>
</head>
<body>
    <h1>Список деталей</h1>

    <a href="/parts/new_part" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; margin-bottom: 20px;">
        Добавить деталь
    </a>

    <table border="1" style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr>
                <th style="padding: 8px;">ID</th>
                <th style="padding: 8px;">Название</th>
                <th style="padding: 8px;">Артикул</th>
                <th style="padding: 8px;">Описание</th>
                <th style="padding: 8px;">Цена закупки</th>
                <th style="padding: 8px;">Цена продажи</th>
            </tr>
        </thead>
        <tbody>
            {% for part in parts %}
            <tr class="clickable-row" onclick="window.location.href='/parts/{{ part.id }}'">
                <td style="padding: 8px;">{{ part.id }}</td>
                <td style="padding: 8px;">{{ part.name }}</td>
                <td style="padding: 8px;">{{ part.part_number }}</td>
                <td style="padding: 8px;">{{ part.description }}</td>
                <td style="padding: 8px;">{{ part.price_in }}</td>
                <td style="padding: 8px;">{{ part.price_out }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% if not parts %}
    <p style="text-align: center; margin-top: 20px;">Детали не найдены</p>
    {% endif %}

    <script>
        // Добавляем обработчики для всей строки
        document.addEventListener('DOMContentLoaded', function() {
            const rows = document.querySelectorAll('.clickable-row');
            rows.forEach(row => {
                row.addEventListener('click', function() {
                    window.location.href = this.getAttribute('data-href') ||
                                         this.querySelector('a')?.href ||
                                         `/parts/${this.cells[0].textContent.trim()}`;
                });
            });
        });
    </script>
</body>
</html>
