name: Build and Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          artemtsurukin/up_db:latest
          artemtsurukin/up_db:v1.0
          artemtsurukin/up_db:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

    - name: Deploy to VPS
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "
          # Останавливаем текущий контейнер
          docker stop up_db_container || true
          docker rm up_db_container || true
          
          # Удаляем старый образ
          docker image prune -f
          
          # Pull нового образа
          docker pull artemtsurukin/up_db:latest
          
          # Запускаем новый контейнер
          docker run -d \
            --name up_db_container \
            -p 5000:5000 \
            --restart unless-stopped \
            artemtsurukin/up_db:latest
          
          # Проверяем что контейнер запустился
          echo '✅ Проверка запущенных контейнеров:'
          docker ps 
        "