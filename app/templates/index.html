<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Parts - Главная</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        /* Контейнер для правого верхнего угла */
        .top-right {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Кнопка Войти в правом верхнем углу */
        .login-button {
            padding: 10px 25px;
            background: #076b09;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .login-button:hover {
            background: #0a850d;
            transform: translateY(-1px);
        }

        /* Кнопка Выйти */
        .logout-button {
            padding: 10px 25px;
            background: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .logout-button:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        /* Стиль для отображения логина */
        .user-login {
            padding: 10px 20px;
            background: #f8f9fa;
            color: #076b09;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            border: 2px solid #076b09;
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo img {
            width: 400px;
            height: auto;
            border-radius: 10px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .nav-button {
            display: inline-block;
            padding: 15px 30px;
            background: #076b09;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .nav-button:hover {
            background: #0a850d;
            transform: translateY(-2px);
        }

        .search-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #076b09;
        }

        .search-form h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #076b09;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: #076b09;
            box-shadow: 0 0 0 2px rgba(12, 156, 15, 0.1);
        }

        .search-button {
            width: 100%;
            padding: 12px;
            background: #076b09;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .search-button:hover {
            background: #0a850d;
            transform: translateY(-1px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 0 20px;
            }

            .logo img {
                width: 100%;
                max-width: 400px;
            }

            .top-right {
                position: relative;
                justify-content: center;
                margin-bottom: 20px;
            }

            .nav-button {
                padding: 12px 25px;
                font-size: 14px;
            }

            .search-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Правый верхний угол -->
        <div class="top-right">
            {% if session.username %}
                <div class="user-login">
                    {{ session.username }}
                </div>
                <a href="/logout" class="logout-button">Выйти</a>
            {% else %}
                <a href="/login" class="login-button">Войти</a>
            {% endif %}
        </div>

        <div class="logo">
            <img src="{{ url_for('static', filename='up_2.jpg') }}" alt="Эмблемa Used Parts">
        </div>

        <div class="buttons-container">
            <a href="/parts" class="nav-button">Все детали</a>
            <a href="/sales" class="nav-button">Журнал продаж</a>
        </div>

        <div class="search-form">
            <h3>Поиск деталей</h3>
            <form action="/search" method="GET">
                <input
                    type="text"
                    name="q"
                    class="search-input"
                    placeholder="Введите номер детали, название или марку автомобиля..."
                    required
                >
                <button type="submit" class="search-button">Найти</button>
            </form>
        </div>
    </div>

    <script>
        function handleSearch(event) {
            event.preventDefault();
            const searchInput = event.target.querySelector('input[name="query"]');
            const query = searchInput.value.trim();

            if (query) {
                // Пока просто показываем результат поиска
                alert(`Поиск: "${query}"\n\nФункция поиска находится в разработке.`);

                // Можно очистить поле после "поиска"
                searchInput.value = '';

                // В будущем здесь будет редирект на страницу результатов
                // window.location.href = `/search?q=${encodeURIComponent(query)}`;
            } else {
                alert('Пожалуйста, введите поисковый запрос');
            }
        }

        // Фокус на поле поиска при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('.search-input');
            if (searchInput) {
                searchInput.focus();
            }
        });
    </script>
</body>
</html>
